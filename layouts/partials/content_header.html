<div class="main-content flex-fill grid-bg">
    <div class="big-header-banner">
        <div id="header" class="page-header sticky">
            <div class="navbar navbar-expand-md">
                <div class="container-fluid p-0">

                    <a href="{{ $.Site.Params.homeurl }}" class="navbar-brand d-md-none" title="{{ .Site.Title }}">
                        <img src="{{ absURL $.Site.Params.images.logoCollapseLight }}" class="avatar logo-light" alt="{{ .Site.Title }}">
                        <img src="{{ absURL $.Site.Params.images.logoCollapseDark }}" class="avatar logo-dark d-none" alt="{{ .Site.Title }}">
                    </a>

                    <div class="collapse navbar-collapse order-2 order-md-1">
                        <div class="header-mini-btn">
                            <label>
                                <input id="mini-button" type="checkbox">
                                <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                    <path class="line--1" d="M0 40h62c18 0 18-20-17 5L31 55"></path>
                                    <path class="line--2" d="M0 50h80"></path>
                                    <path class="line--3" d="M0 60h62c18 0 18 20-17-5L31 45"></path>
                                </svg>
                            </label>

                        </div>

                        <ul class="navbar-nav site-menu" style="margin-right: 16px;">
                            {{ range .Site.Data.headers }}
                            <li {{ if .list }}class="menu-item-has-children"{{ end }}>
                                <a href="{{ .link }}">
                                    <i class="{{ .icon }} fa-lg mr-2"></i>
                                    <span>{{ .item }}</span>
                                </a>
                                <ul class="sub-menu">
                                    {{ range .list }}
                                    <li><a href="{{ .url }}">{{ .name }}</a></li>
                                    {{ end }}
                                </ul>
                            </li>
                            {{ end }}
                        </ul>

                        {{ if not (eq $.Site.Params.qweather.key "") }}

                        </div>
                        {{ end }}
                        -->
                    </div>

                    <ul class="nav navbar-menu text-xs order-1 order-md-2">

                            -->
                            <div id="hitokoto"><img src="https://v1.jinrishici.com/all.svg" alt="今日诗词"></div>
                        </li>
                        {{ end }}

                        -->
                        
                        <!-- 左侧菜单（小屏幕模式） -->
                        <li class="nav-item d-md-none mobile-menu ml-3 ml-md-4">
                            <a href="javascript:" id="sidebar-switch" data-toggle="modal" data-target="#sidebar"><i class="iconfont icon-classification icon-2x"></i></a>

                    </ul>
                </div>
            </div>
        </div>
